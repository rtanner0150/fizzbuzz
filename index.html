<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FizzBuzz</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>FizzBuzz</h1>
        <p>Enter a number between 1 and 1000 to play!</p>
        <div id="input-wrapper">
            <input type="number" id="input-number" step="1">
            <input type="submit" id="input-submit">
        </div>
        <div id="results-wrapper">

        </div>

        <script>
            //add click handler to submit button
            document.getElementById('input-submit').addEventListener('click',function(){
                //get value from number input field
                var number = document.getElementById('input-number').value;
                //get results wrapper object
                var resultsWrapper = document.getElementById('results-wrapper');
                //make sure number <= 1000
                if (number > 1000){
                    resultsWrapper.innerHTML = '<span class="fizz buzz">Number cannot be greater than 1000.</span>';
                    return;
                } else if (number < 1){
                    resultsWrapper.innerHTML = '<span class="fizz buzz">Number cannot be less than 1.</span>';
                    return;
                }
                //reset results to empty string in case of multiple plays
                resultsWrapper.innerHTML = '';
                //increment from 1 to chosen number one at a time
                for (var i = 1; i <= number; i++){
                    if (i % 3 == 0 && i % 5 == 0){
                        //if divisible by 3 AND 5
                        resultsWrapper.innerHTML += '<span class="fizz buzz">FizzBuzz</span>';
                    } else if (i % 5 == 0){
                        //if divisible by 5
                        resultsWrapper.innerHTML += '<span class="buzz">Buzz</span>';
                    } else if (i % 3 == 0){
                        //if divisible by 3
                        resultsWrapper.innerHTML += '<span class="fizz">Fizz</span>';
                    } else {
                        //if not divisible by 3 or 5
                        resultsWrapper.innerHTML += ('<span>' + i + '</span>');
                    }
                }
            });
        </script>
    </body>
</html>
